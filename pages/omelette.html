<h2> Ingredients </h2>
<ul> <li> Large fresh eggs </li>

    <li> ½ Teaspoon cold water</li>
    
    <li>¼ Teaspoon kosher salt</li>
    
    <li> Tablespoons unsalted butter, divided</li>
    
    <li> Pinch cayenne or white pepper to taste (Optional)</li>
</ul>
